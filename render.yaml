services:
  - type: web
    name: youth-registration-system
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push && (npx tsx scripts/create-super-admin.ts || echo "Admin creation skipped") && (npx tsx scripts/seed-settings.ts || echo "Settings seeding skipped") && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: youth-registration-database
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://youth-registration-system.onrender.com
      - key: SUPER_ADMIN_PASSWORD
        value: SuperAdmin123!
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

databases:
  - name: youth-registration-database
    plan: free
    databaseName: youth_registration
    user: youth_user
