services:
  - type: web
    name: youth-registration-system
    env: node
    plan: free
    buildCommand: |
      echo "🚀 Starting build process..." &&
      npm ci --only=production &&
      echo "📦 Dependencies installed" &&
      npx prisma generate &&
      echo "🔧 Prisma client generated" &&
      npx prisma db push &&
      echo "🗄️ Database schema updated" &&
      (npx tsx scripts/create-super-admin.ts && echo "👑 Admin account ready" || echo "⚠️ Admin creation skipped") &&
      (npx tsx scripts/seed-settings.ts && echo "⚙️ Settings seeded" || echo "⚠️ Settings seeding skipped") &&
      (npx tsx scripts/add-system-name-setting.ts && echo "🏷️ System name configured" || echo "⚠️ System name setup skipped") &&
      npm run build &&
      echo "✅ Build completed successfully"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: youth-registration-database
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://youth-registration-system.onrender.com
      - key: SUPER_ADMIN_PASSWORD
        value: SuperAdmin123!
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

databases:
  - name: youth-registration-database
    plan: free
    databaseName: youth_registration
    user: youth_user
