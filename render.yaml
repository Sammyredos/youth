services:
  - type: web
    name: Mopgomyouth
    env: node
    plan: free
    buildCommand: |
      echo "ğŸš€ Starting Mopgomyouth build process..." &&
      echo "ğŸ“¦ Installing dependencies..." &&
      npm ci --only=production &&
      echo "âœ… Dependencies installed successfully" &&
      echo "ğŸ”§ Generating Prisma client for PostgreSQL..." &&
      npx prisma generate &&
      echo "âœ… Prisma client generated" &&
      echo "ğŸ—„ï¸ Updating database schema..." &&
      npx prisma db push &&
      echo "âœ… Database schema updated" &&
      echo "ğŸ‘‘ Setting up Super Admin account..." &&
      (npx tsx scripts/create-super-admin.ts && echo "âœ… Super Admin account ready (admin@mopgomglobal.com)" || echo "âš ï¸ Admin creation skipped (may already exist)") &&
      echo "âš™ï¸ Seeding system settings..." &&
      (npx tsx scripts/seed-settings.ts && echo "âœ… Settings seeded successfully" || echo "âš ï¸ Settings seeding skipped (may already exist)") &&
      echo "ğŸ·ï¸ Configuring system name..." &&
      (npx tsx scripts/add-system-name-setting.ts && echo "âœ… System name configured" || echo "âš ï¸ System name setup skipped (may already exist)") &&
      echo "ğŸ—ï¸ Building Next.js application..." &&
      npm run build &&
      echo "ğŸ‰ Mopgomyouth build completed successfully!" &&
      echo "ğŸ”— Your app will be available at: https://mopgomyouth.onrender.com" &&
      echo "ğŸ‘¤ Super Admin Login: admin@mopgomglobal.com / SuperAdmin123!"
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: youth-registration-database
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://mopgomyouth.onrender.com
      - key: SUPER_ADMIN_PASSWORD
        value: SuperAdmin123!
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: REDIS_URL
        value: ""
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: LOG_LEVEL
        value: "info"
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: GDPR_ENABLED
        value: "true"
      - key: DATA_RETENTION_DAYS
        value: "2555"
      - key: CONSENT_VERSION
        value: "1.0"

databases:
  - name: youth-registration-database
    plan: free
    databaseName: youth_registration
    user: youth_user
