services:
  - type: web
    name: youth-registration-system
    env: node
    plan: free
    buildCommand: |
      echo "ğŸš€ Starting build process..." &&
      npm ci --only=production &&
      echo "ğŸ“¦ Dependencies installed" &&
      npx prisma generate &&
      echo "ğŸ”§ Prisma client generated" &&
      npx prisma db push &&
      echo "ğŸ—„ï¸ Database schema updated" &&
      (npx tsx scripts/create-super-admin.ts && echo "ğŸ‘‘ Admin account ready" || echo "âš ï¸ Admin creation skipped") &&
      (npx tsx scripts/seed-settings.ts && echo "âš™ï¸ Settings seeded" || echo "âš ï¸ Settings seeding skipped") &&
      (npx tsx scripts/add-system-name-setting.ts && echo "ğŸ·ï¸ System name configured" || echo "âš ï¸ System name setup skipped") &&
      npm run build &&
      echo "âœ… Build completed successfully"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: youth-registration-database
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://youth-registration-system.onrender.com
      - key: SUPER_ADMIN_PASSWORD
        value: SuperAdmin123!
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

databases:
  - name: youth-registration-database
    plan: free
    databaseName: youth_registration
    user: youth_user
